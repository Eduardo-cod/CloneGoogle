<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clon Google</title>
</head>
<body>
<div class="contenedor">

    <header>

        <div class="cabecera">
            <nav>
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Imagenes</a></li>
                    <li><a href="#">Acceder</a></li>
                </ul>
            </nav>

    </header>

    <main class="principal">

        <section>
            <div class="img">
                <img id="logo" src="./googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
            </div>
        </section>

        <section>
            <div class="input">
                <input id="input-search" type="search">
            </div>
        </section>

        <section>
            <div class="botones">
                <form action="">
                    <input id="search" type="submit" role="button" value="Buscar con Google">
                </form>
                <form action="https://www.google.com/doodles">
                    <input id="lucky" type="submit" role="button" value="Me siento con suerte">
                </form>
            </div>
        </section>

        <section>
            <div class="ofrecidoGoogle">
                Ofrecido por Google en: <a href="">Español (Latinoamerica)</a>
            </div>
        </section>

        <footer>
            <section>
                <div class="mexico">
                    Mexico
                </div>
            </section>
            <section>
                <div class="finalPagina">
                    <div class= "links-izquierda">
                        <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                        <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                        <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
                        <a href="https://www.google.com/search/howsearchworks/?fg=1">Como funciona la Búsqueda</a>
                    </div>
                    <div class="links-derecha">
                        <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                        <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                        <a href="">Preferencias</a>
                    </div>
                </div>
            </section>
        </footer>
    </main>
    
</div>
</body>
</html>
